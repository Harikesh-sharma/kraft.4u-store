<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kraft.4u - Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Shopping Cart Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Your Shopping Cart</h2>
      <div id="cart-items-container" class="mb-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div id="cart-summary" class="text-end">
        <!-- Cart total and checkout button will be here -->
      </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="qrCodeModalLabel">Complete Your Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <h4 class="mb-3">Total Amount: <span id="modal-total-amount">₹0.00</span></h4>
            <div class="btn-group mb-3" role="group" aria-label="QR Code Options">
              <button type="button" class="btn btn-outline-primary active" onclick="switchQr('phonepe')">PhonePe</button>
              <button type="button" class="btn btn-outline-primary" onclick="switchQr('gpay')">Google Pay</button>
              <button type="button" class="btn btn-outline-primary" onclick="switchQr('whatsapp')">Order on WhatsApp</button>
            </div>
            <div id="qrcode-container" class="d-flex justify-content-center mb-3" style="min-height: 210px;">
              <!-- QR Code will be injected here -->
            </div>
            <p id="qr-instructions" class="text-muted">Scan to pay the total amount.</p>
          </div>
          <div class="modal-footer flex-column justify-content-center border-top-0">
             <div class="mb-3 w-100">
                <label for="utr-input" class="form-label">Enter Payment UTR/Transaction ID</label>
                <input type="tel" class="form-control" id="utr-input" placeholder="12-digit transaction ID" maxlength="12" pattern="\d{12}" title="Please enter a 12-digit UTR/Transaction ID.">
             </div>
             <a id="whatsapp-confirm-btn" href="#" class="btn btn-success w-100" target="_blank">
               <i class="fab fa-whatsapp"></i> Confirm Order on WhatsApp
             </a>
            <button type="button" class="btn btn-secondary w-100 mt-2" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
    <script>
      function displayCartItems() {
        const cart = getCart();
        const container = document.getElementById("cart-items-container");
        const summaryContainer = document.getElementById("cart-summary");
        container.innerHTML = ""; // Clear previous content
        summaryContainer.innerHTML = ""; // Clear previous content

        if (cart.length === 0) {
          container.innerHTML =
            '<p class="text-center">Your cart is empty. <a href="store.html">Continue shopping</a>.</p>';
          return;
        }

        let total = 0;
        cart.forEach((item) => {
          total += item.price * item.quantity;
          container.innerHTML += `
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-2">
                  <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                </div>
                <div class="col-md-10">
                  <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">Price: ₹${item.price}</p>
                    <div class="d-flex align-items-center">
                      <label for="quantity-${item.id}" class="form-label me-2">Quantity:</label>
                      <input type="number" data-id="${item.id}" class="form-control quantity-input" style="width: 80px;" value="${item.quantity}" min="1">
                      <button class="btn btn-danger ms-auto remove-btn" data-id="${item.id}"><i class="fa-solid fa-trash"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        summaryContainer.innerHTML = `
          <h3>Total: ₹${total.toFixed(2)}</h3>
          <button id="checkout-btn" class="btn btn-success btn-lg">Proceed to Checkout</button>
        `;

        // Add event listeners after rendering
        addCartEventListeners();
      }

      function addCartEventListeners() {
          document.getElementById('checkout-btn')?.addEventListener('click', () => buyNow());

          document.querySelectorAll('.remove-btn').forEach(button => {
              button.addEventListener('click', (e) => removeFromCart(e.currentTarget.dataset.id));
          });

          document.querySelectorAll('.quantity-input').forEach(input => {
              input.addEventListener('change', (e) => updateQuantity(e.currentTarget.dataset.id, e.currentTarget.valueAsNumber));
          });
      }

      // Initial display on page load
      document.addEventListener("DOMContentLoaded", displayCartItems);
    </script>
  </body>
</html>
