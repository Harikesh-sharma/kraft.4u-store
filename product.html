<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kraft.4u - Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Product Details Section -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <img id="product-image" src="https://placehold.co/600x400/eee/333?text=Loading..." class="img-fluid" alt="Product Image" />
        </div>
        <div id="product-details-content" class="col-md-6">
          <h2 id="product-name">Loading...</h2>
          <h4 id="product-price" class="text-muted"></h4>
          <div id="product-rating" class="mb-3"></div>
          <p id="product-description"></p>
          <hr />
          <div class="d-grid gap-2 d-md-block">
            <button id="buy-now-btn" class="btn btn-success btn-lg" disabled>
              <i class="fa-solid fa-bolt"></i> Buy Now
            </button>
            <button id="add-to-cart-btn" class="btn btn-primary btn-lg" disabled>
              <i class="fa-solid fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
        <div id="product-not-found" class="col-12 text-center" style="display: none;">
            <h2>Product Not Found</h2>
            <p>We couldn't find the product you're looking for.</p>
            <a href="store.html" class="btn btn-primary">Back to Store</a>
        </div>
      </div>
    </div>

    <!-- Reviews Section -->
    <div class="container my-5">
      <hr>
      <h3 class="mb-4">Customer Reviews</h3>
      <div id="reviews-container">
        <!-- Reviews will be dynamically loaded here -->
      </div>

      <!-- Review Form -->
      <div class="card mt-5">
        <div class="card-body">
          <h4 class="card-title">Leave a Review</h4>
          <form id="review-form">
            <div class="mb-3">
              <label for="review-author" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="review-author" required>
            </div>
            <div class="mb-3">
              <label for="review-rating" class="form-label">Rating</label>
              <select class="form-select" id="review-rating" required>
                <option value="5">5 Stars (Excellent)</option>
                <option value="4">4 Stars (Good)</option>
                <option value="3">3 Stars (Average)</option>
                <option value="2">2 Stars (Fair)</option>
                <option value="1">1 Star (Poor)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="review-comment" class="form-label">Comment</label>
              <textarea class="form-control" id="review-comment" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="qrCodeModalLabel">Complete Your Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <h4 class="mb-3">Total Amount: <span id="modal-total-amount">₹0.00</span></h4>
            <div class="btn-group mb-3" role="group" aria-label="QR Code Options">
              <button type="button" class="btn btn-outline-primary active" onclick="switchQr('phonepe')">PhonePe</button>
              <button type="button" class="btn btn-outline-primary" onclick="switchQr('gpay')">Google Pay</button>
              <button type="button" class="btn btn-outline-primary" onclick="switchQr('whatsapp')">Order on WhatsApp</button>
            </div>
            <div id="qrcode-container" class="d-flex justify-content-center mb-3" style="min-height: 210px;">
              <!-- QR Code will be injected here -->
            </div>
            <p id="qr-instructions" class="text-muted">Scan to pay the total amount.</p>
          </div>
          <div class="modal-footer flex-column justify-content-center border-top-0">
             <div class="mb-3 w-100">
                <label for="utr-input" class="form-label">Enter Payment UTR/Transaction ID</label>
                <input type="tel" class="form-control" id="utr-input" placeholder="12-digit transaction ID" maxlength="12" pattern="\d{12}" title="Please enter a 12-digit UTR/Transaction ID.">
             </div>
             <a id="whatsapp-confirm-btn" href="#" class="btn btn-success w-100" target="_blank">
               <i class="fab fa-whatsapp"></i> Confirm Order on WhatsApp
             </a>
            <button type="button" class="btn btn-secondary w-100 mt-2" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <a href="https://wa.me/+919541354578" class="whatsapp-button" target="_blank"
      ><i class="fab fa-whatsapp"></i
    ></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Generator Library -->
    <script src="components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
      function getStarRating(rating) {
        let starsHTML = '';
        const fullStars = Math.floor(rating);
        const halfStar = rating % 1 >= 0.5 ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStar;

        for (let i = 0; i < fullStars; i++) {
          starsHTML += '<i class="fa-solid fa-star"></i>';
        }
        if (halfStar) {
          starsHTML += '<i class="fa-solid fa-star-half-alt"></i>';
        }
        for (let i = 0; i < emptyStars; i++) {
          starsHTML += '<i class="fa-regular fa-star"></i>';
        }
        return starsHTML;
      }

      function displayReviews(product) {
        const reviewsContainer = document.getElementById('reviews-container');
        const productRatingContainer = document.getElementById('product-rating');
        reviewsContainer.innerHTML = '';
        productRatingContainer.innerHTML = '';

        const reviews = product.reviews || [];

        if (reviews.length === 0) {
          reviewsContainer.innerHTML = '<p>No reviews yet. Be the first to review this product!</p>';
          productRatingContainer.innerHTML = '<span class="text-muted">No ratings yet</span>';
          return;
        }

        let totalRating = 0;
        reviews.forEach(review => {
          totalRating += review.rating;
          reviewsContainer.innerHTML += `
            <div class="card mb-3">
              <div class="card-body">
                <div class="star-rating mb-2">${getStarRating(review.rating)}</div>
                <h6 class="card-subtitle mb-2 text-muted">by ${review.author}</h6>
                <p class="card-text">${review.comment}</p>
              </div>
            </div>
          `;
        });

        const avgRating = totalRating / reviews.length;
        productRatingContainer.innerHTML = `
          <span class="star-rating">${getStarRating(avgRating)}</span>
          <span class="text-muted ms-2">(${avgRating.toFixed(1)} out of 5)</span>
        `;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const product = allProducts.find(p => p.id === productId);

        if (product) {
          // Update page content with product details
          document.title = `kraft.4u - ${product.name}`;
          document.getElementById("product-image").src = product.image;
          document.getElementById("product-image").alt = product.name;
          document.getElementById("product-name").textContent = product.name;
          document.getElementById("product-price").textContent = `₹${product.price}`;
          document.getElementById("product-description").textContent = product.description;

          // Display reviews
          displayReviews(product);

          // Update the "Add to Cart" button
          const buyNowBtn = document.getElementById("buy-now-btn");
          const addToCartBtn = document.getElementById("add-to-cart-btn");
          buyNowBtn.disabled = false;
          addToCartBtn.disabled = false;

          addToCartBtn.onclick = () => addToCart(product.id, product.name, product.price, product.image);
          buyNowBtn.onclick = () => buyNow(product.id, product.name, product.price, product.image);
        } else {
          // Product not found, show an error message
          document.getElementById("product-details-content").style.display = 'none';
          document.querySelector('.col-md-6 > img').style.display = 'none';
          document.getElementById("product-not-found").style.display = 'block';
        }

        // Handle review form submission
        document.getElementById('review-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (!product) return;

            const author = document.getElementById('review-author').value;
            const rating = parseInt(document.getElementById('review-rating').value);
            const comment = document.getElementById('review-comment').value;

            const newReview = { author, rating, comment };

            // In a real app, you'd send this to a server. Here, we just add it to the local array.
            product.reviews.push(newReview);
            
            // Re-display reviews and clear the form
            displayReviews(product);
            e.target.reset();
        });
      });
    </script>
  </body>
</html>
